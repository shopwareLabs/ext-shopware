name: Build Extension

on:
  workflow_dispatch:
  release:
    types: [released]

permissions:
  contents: write

jobs:
  build:
    name: Build PHP ${{ matrix.php-version }} (${{ matrix.type }} - ${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        php-version: ["8.1", "8.2", "8.3", "8.4"]
        type: ["gnu", "musl"]
        arch: ["x86_64", "aarch64"]
        include:
          - arch: x86_64
            runner: ubuntu-latest
          - arch: aarch64
            runner: ubuntu-24.04-arm

    steps:
      - uses: actions/checkout@v4

      # Docker setup isn't strictly necessary for native builds but good practice
      # If using native runners, docker works out of the box.

      - name: Build Docker Image
        run: |
          ARGS="--build-arg PHP_VERSION=${{ matrix.php-version }}"
          if [ "${{ matrix.type }}" = "gnu" ]; then
            ARGS="$ARGS --build-arg DEBIAN_RELEASE=bullseye"
          fi
          
          docker build \
            --file Dockerfile.${{ matrix.type }} \
            $ARGS \
            --output type=local,dest=output \
            .

      - name: Rename Artifact
        run: |
          mv output/libext_shopware.so output/shopware-php-${{ matrix.php-version }}-${{ matrix.type }}-${{ matrix.arch }}.so

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: shopware-php-${{ matrix.php-version }}-${{ matrix.type }}-${{ matrix.arch }}.so
          path: output/shopware-php-${{ matrix.php-version }}-${{ matrix.type }}-${{ matrix.arch }}.so
          retention-days: 7

      - name: Upload to Release
        if: github.event_name == 'release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ github.event.release.tag_name }} output/shopware-php-${{ matrix.php-version }}-${{ matrix.type }}-${{ matrix.arch }}.so --clobber

  build-macos:
    name: Build PHP ${{ matrix.php-version }} (macos - arm64)
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        php-version: ["8.1", "8.2", "8.3", "8.4"]

    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: brew install vips pkg-config

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}

      - name: Build Extension
        run: |
          # Set paths for Homebrew libraries on Apple Silicon
          export PKG_CONFIG_PATH="/opt/homebrew/lib/pkgconfig:$PKG_CONFIG_PATH"
          export LIBRARY_PATH="/opt/homebrew/lib:$LIBRARY_PATH"
          cargo build --release

      - name: Rename Artifact
        run: |
          mkdir -p output
          mv target/release/libext_shopware.dylib output/shopware-php-${{ matrix.php-version }}-darwin-arm64.so

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: shopware-php-${{ matrix.php-version }}-darwin-arm64.so
          path: output/shopware-php-${{ matrix.php-version }}-darwin-arm64.so
          retention-days: 7

      - name: Upload to Release
        if: github.event_name == 'release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ github.event.release.tag_name }} output/shopware-php-${{ matrix.php-version }}-darwin-arm64.so --clobber
